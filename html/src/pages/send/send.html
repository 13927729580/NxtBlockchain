<ion-content padding class="send">
<ion-item> </ion-item>
<ion-card>
	<ion-card-content>
		<ion-row>
			<ion-col width-80>
				<ion-card-title>
					<ion-spinner name="ios" [hidden]="balance_disp_spin"></ion-spinner><strong>{{balance[0]}}<span class="decimal-font">{{balance[1]}}</span></strong> <span class="nxt-font">NXT</span>
				</ion-card-title>
			</ion-col>
			<ion-col width-20>
				<button ion-button color="light" (click)='showQRCode()'><ion-icon name="ios-barcode-outline"></ion-icon></button>
			</ion-col>
		</ion-row>
		<p>
		{{accountTxt()}} <strong>{{accountRS}}</strong>
		</p>
	</ion-card-content>
</ion-card>

<ion-list>
<p></p>
	<ion-row padding>
		<ion-col width-90>
			<ion-input type="text" [(ngModel)]='address' placeholder="{{addressTxt()}}"></ion-input>
		</ion-col>
		<ion-col width-10>
			<button ion-button color="light" (click)='scanQR()'><ion-icon name="ios-qr-scanner-outline"></ion-icon></button>
		</ion-col>
	</ion-row>
	<ion-row padding>
	<ion-col width-90>
		<ion-input type="text" [(ngModel)]='amount' (keydown)='keydownEvent($event)' placeholder="{{amountTxt()}}"></ion-input>
	</ion-col>
	</ion-row>
	<ion-row padding class="passphraseRow">
		<ion-col width-90>
			<ion-input type="password" [(ngModel)]='secret' placeholder="{{passphraseTxt()}}"></ion-input>
		</ion-col>
		<ion-col width-10>
			<button ion-button color="light" (click)='scanPassphrase()'><ion-icon name="ios-qr-scanner-outline"></ion-icon></button>
		</ion-col>
	</ion-row>
	<p></p>
</ion-list>

<button ion-button full (click)='onSendNxtClick()'>{{sendNxtTxt()}}<ion-icon name=""></ion-icon></button>
</ion-content>
