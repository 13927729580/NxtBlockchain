<div class="modal fade" id="m_shuffling_start_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="start_shuffling">Start Shuffling</h4>
            </div>
            <div class="modal-body">
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="m_shuffling_start_full_hash">Shuffling Full Hash</label>
                        <input type="text" name="shufflingFullHash" id="m_shuffling_start_full_hash" class="form-control" placeholder="Shuffling Full Hash" tabindex="1">
                    </div>
                    <div class="form-group">
                        <label for="m_shuffling_start_recipient_secretphrase">Recipient Secretphrase</label>
                        <input type="text" name="recipientSecretPhrase" id="m_shuffling_start_recipient_secretphrase" class="form-control" placeholder="Recipient Secretphrase" tabindex="1">
                    </div>
                    <div class="form-group">
                        <label for="m_shuffling_start_recipient_publickey">Recipient Public Key</label>
                        <input type="text" name="recipientPublicKey" id="m_shuffling_start_recipient_publickey" class="form-control" placeholder="Recipient Public Key" tabindex="1">
                    </div>
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <input type="hidden" name="request_type" value="startShuffler" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><strong data-i18n="fee">Fee:</strong> <span class="advanced_fee">1 NXT</span></div>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="start_shuffling;[placeholder]submitting">Start Shuffling</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="m_shuffling_create_modal" tabindex="-1" role="dialog" aria-hidden="true" data-transaction-type="7" data-transaction-subtype="0">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="create_shuffling">Create Shuffling</h4>
            </div>
            <div class="modal-body">
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="m_shuffling_create_holding_type">Holding Type</label>
                        <select name="holdingType" id="m_shuffling_create_holding_type" class="form-control" data-default="0" tabindex="1">
                            <option selected value="0" data-i18n="holding_type_nxt">NXT</option>
                            <option value="1" data-i18n="holding_type_asset">Asset</option>
                            <option value="2" data-i18n="holding_type_currency">Currency</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12" aria-hidden="true" id="shuffling_asset_id_group" style="display: none;">
                        <div class="form-group shuffling_holding_asset" data-modal-ui-element="add_asset_modal_ui_element"></div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12" aria-hidden="true" id="shuffling_ms_currency_group" style="display: none;">
                        <div class="form-group shuffling_holding_currency" data-modal-ui-element="add_currency_modal_ui_element"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="m_shuffling_create_amount">
                                    <span data-i18n="amount">AMOUNT</span>
                                    (<span data-i18n="none" id="m_shuffling_create_unit">None</span>)
                                </label>
                                <input name="amount" id="m_shuffling_create_amount" class="form-control" placeholder="" data-default="0" value="0" tabindex="2">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group shuffling_finish_height" data-modal-ui-element="block_height_modal_ui_element"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="m_shuffling_create_participant_count">Participant Count</label>
                        <input type="text" name="participantCount" id="m_shuffling_create_participant_count" class="form-control" placeholder="Participant Count" tabindex="3" min="3" max="30">
                    </div>
                    <div data-replace-with-modal-template="fee_calculation_modal_template"></div>
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <div data-replace-with-modal-template="advanced_deadline_template"></div>
                    <div data-replace-with-modal-template="advanced_approve_template"></div>
                    <div data-replace-with-modal-template="advanced_rt_hash_template"></div>
                    <div data-replace-with-modal-template="advanced_broadcast_template"></div>
                    <div data-replace-with-modal-template="advanced_note_to_self_template"></div>
                    
                    <input type="hidden" name="request_type" value="shufflingCreate" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><a href="#" data-i18n="advanced">advanced</a></div>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="create_shuffling;[placeholder]submitting">Create Shuffling</button>
            </div>
        </div>
    </div>
</div>
