<div class="modal fade" id="create_poll_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="create_poll">Create Poll</h4>
            </div>
            <div class="modal-body">            
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="create_poll_name" data-i18n="name">NAME</label>
                        <input type="text" class="form-control" name="name" id="create_poll_name" placeholder="Poll Name" data-i18n="[placeholder]poll_name" autofocus tabindex="1" />
                    </div>
                    <div class="form-group">
                        <label for="create_poll_description" data-i18n="description">DESCRIPTION</label>
                        <textarea class="form-control" id="create_poll_description" name="description" rows="2" tabindex="2"></textarea>
                    </div>
                     <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12" id="create_poll_type_group">
                            <div class="form-group">
                                <label for="create_poll_type" data-i18n="poll_by">POLL BY</label>
                                <select name="votingModel" id="create_poll_type" class="form-control" data-default="0" value="0" tabindex="3">
                                    <option selected value="0">Vote By NXT Balance</option>
                                    <option value="1">One Vote Per Account</option>
                                    <option value="2">Vote By Asset</option>
                                    <option value="3">Vote By MS Currency</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6" aria-hidden="true" id="create_poll_asset_id_group" style="display: none;">
                            <div class="form-group">
                                <label for="create_poll_asset_id" data-i18n="poll_duration_nr_blocks">ASSET ID</label>
                                <input type="text" name="assetId" id="create_poll_asset_id" class="form-control" placeholder="" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6" aria-hidden="true" id="create_poll_ms_currency_group" style="display: none;">
                            <div class="form-group">
                                <label for="create_poll_ms_id" data-i18n="poll_duration_nr_blocks">MS Coin ID</label>
                                <input type="text" name="msId" id="create_poll_ms_id" class="form-control" placeholder="" tabindex="5">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12" aria-hidden="true" id="create_poll_min_balance_type_group" style="display: none;">
                            <strong>Min Voting Balance Type: </strong>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="minBalanceType" id="create_poll_min_balance_type_1" value="1" selected> By Nxt Balance
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="minBalanceType" id="create_poll_min_balance_type_2" value="2"> By Asset
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="minBalanceType" id="create_poll_min_balance_type_3" value="3"> By MS Coin
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_min_balance" data-i18n="min_voting_balance">MIN VOTING BALANCE</label>
                                <input type="number" name="minBalance" id="create_poll_min_balance" min="0" class="form-control" placeholder="" data-default="0" value="0" tabindex="5">
                            </div> 
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_duration" data-i18n="poll_duration_nr_blocks">POLL DURATION (NR BLOCKS)</label>
                                <input type="number" name="pollDuration" id="create_poll_duration" min="10" class="form-control" placeholder="" data-default="10" value="10" tabindex="4">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="create_poll_answers">
                        <label data-i18n="answers">ANSWERS</label>
                         <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control create_poll_answers" name="create_poll_answers[]" placeholder="Answer" data-i18n="[placeholder]answer" tabindex="5" />
                                <span class="input-group-btn">
                                    <button class="btn remove_answer" type="button"><i class="fa fa-minus" style="color:white"></i></button>
                                </span>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control create_poll_answers" name="create_poll_answers[]" placeholder="Answer" data-i18n="[placeholder]answer" tabindex="5" />
                                <span class="input-group-btn">
                                    <button class="btn remove_answer" type="button"><i class="fa fa-minus" style="color:white"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary" id="create_poll_answers_add"><i class="fa fa-plus"></i> <span data-i18n="add_answer">Add answer</span></a>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_min_options" data-i18n="minimum_nr_choices">MINIMUM NR OF CHOICES</label>
                                <input type="number" name="minNumberOfOptions" id="create_poll_min_options" min="1" class="form-control" placeholder="" data-default="1" value="1" tabindex="6">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_max_options" data-i18n="maximum_nr_choices">MAXIMUM NR OF CHOICES</label>
                                <input type="number" name="maxNumberOfOptions" id="create_poll_max_options" min="1" class="form-control" placeholder="" data-default="1" value="1" tabindex="7">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_range_value" data-i18n="minimum_range_value">MINIMUM RANGE VALUE</label>
                                <input type="number" name="minRangeValue" id="create_poll_min_range_value" min="0" class="form-control" placeholder="" data-default="0" value="0" tabindex="8">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_max_range_value" data-i18n="maximum_range_value">MAXIMUM RANGE VALUE</label>
                                <input type="number" name="maxRangeValue" id="create_poll_max_range_value" min="1" class="form-control" placeholder="" data-default="1" value="1" tabindex="9">
                            </div>
                        </div>
                    </div>
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>

                    <div class="row advanced">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_fee" data-i18n="fee">FEE</label>
                                <div class="input-group">
                                    <input type="number" name="feeNXT" id="create_poll_fee" class="form-control" step="any" min="10" placeholder="Fee" data-i18n="[placeholder]fee" data-default="10" value="10" tabindex="3">
                                    <span class="input-group-addon">NXT</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_deadline" data-i18n="deadline_hours">DEADLINE (HOURS)</label>
                                <input type="number" name="deadline" id="create_poll_deadline" class="form-control" placeholder="Deadline" data-i18n="[placeholder]deadline" min="1" data-default="24" value="24" tabindex="4">
                            </div>
                        </div>
                    </div>
                    <div data-replace-with-modal-template="advanced_modal_no_fee_deadline_template"></div>

                    <input type="hidden" name="request_type" value="createPoll" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">10 NXT</span> - <a href="#" data-i18n="advanced">advanced</a></div>

                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="create_poll;[data-loading-text]submitting">Create Poll</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cast_vote_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="cast_vote">Cast Vote</h4>
            </div>
            <div class="modal-body">            
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="cast_vote_poll_name" data-i18n="poll_name">Poll Name: </label><br/>
                        <input type="hidden" id="cast_vote_poll" name="poll" value=""/>
                        <span id="cast_vote_poll_name" data-i18n="[placeholder]poll_name"></strong>
                    </div>
                    <div class="form-group">
                        <label for="cast_vote_poll_description" data-i18n="description">DESCRIPTION</label><br/>
                        <span id="cast_vote_poll_description"></span>
                    </div>
                    <div class="form-group">
                        <label for="cast_vote_range" data-i18n="range">Range</label><br/>
                        <span id="cast_vote_range"></span>
                    </div>
                    <div class="form-group" id="cast_vote_answers">
                        <div id="cast_vote_answers_entry"></div>
                    </div>
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <div data-replace-with-modal-template="advanced_modal_template"></div>
                    
                    <input type="hidden" name="request_type" value="castVote" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">1 NXT</span> - <a href="#" data-i18n="advanced">advanced</a></div>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="cast_vote;[data-loading-text]submitting">Cast Vote</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="poll_results_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="poll_results">Poll Results</h4>
            </div>
            <div class="modal-body">    
                <ul class="nav nav-pills nav-justified" style="margin-bottom:10px">
                    <li class="active" id="poll_results_statistics_nav" data-tab="statistics"><a href="#" data-i18n="poll_statistics">Poll Statistics</a></li>
                    <li data-tab="voters"><a href="#" data-i18n="voters">Voters</a></li>
                </ul>

                <div id="poll_results_modal_statistics" class="poll_results_modal_content" style="display:none">
                    <div class="callout callout-danger" id="poll_results_warning" style="display:none"></div>
    
                    <table class="table" id="poll_results_table" style="margin-bottom:0;table-layout:fixed;">
                        <tbody>
                            <tr>
                                <td style="font-weight: bold;width:180px;"><span data-i18n="poll_name_id">Poll Name (id)</span>:</td><td><span id="poll_results_poll_name_id"></span></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;width:180px;"><span data-i18n="number_of_voters">Number Of Voters</span>:</td><td><span id="poll_results_number_of_voters"></span></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold"><span data-i18n="percent_voted">Percent Voted </span>:</td><td><span id="poll_results_percent_voted"></span></td>
                            </tr>
                            <div class="poll_results_options">

                            </div>
                        </tbody>
                    </table>
                 </div>

                <div id="poll_results_modal_voters" class="poll_results_modal_content" style="display:none">     
                    <table class="table" id="poll_voters_table" style="margin-bottom:0;table-layout:fixed;">
                        <tbody>
                            <tr>
                                <td style="font-weight: bold;width:180px;"><span data-i18n="poll_name_id">ahhahahaha</span>:</td><td><span id="poll_results_poll_name_id"></span></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;width:180px;"><span data-i18n="number_of_voters">pastnaoseu</span>:</td><td><span id="poll_results_number_of_voters"></span></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold"><span data-i18n="percent_voted">aoe Voted </span>:</td><td><span id="poll_results_percent_voted"></span></td>
                            </tr>
                            <div class="poll_results_options">

                            </div>
                        </tbody>
                    </table>
                    
                </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-i18n="close">Close</button>
            </div>
        </div>
    </div>
</div>
