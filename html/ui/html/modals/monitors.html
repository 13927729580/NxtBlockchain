<div class="modal fade" id="start_account_monitor_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="start_account_monitor">Start Account Monitor</h4>
            </div>
            <div class="modal-body">
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger remote_warning" style="display:none">
                        <strong><span data-i18n="warning">Warning</span>:</strong>
                        <span data-i18n="passphrase_remote_warning">Your passphrase will be sent to the server!</span>
                    </div>
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="start_monitor_property" data-i18n="control_property">Control Property</label>
                        <input type="text" name="property" id="start_monitor_property" class="form-control" placeholder="property" data-i18n="[placeholder]property" tabindex="1">
                    </div>
                    <div class="form-group">
                        <label for="start_monitor_holding_type" data-18n="holding_type">Holding Type</label>
                        <select name="holdingType" id="start_monitor_holding_type" class="form-control" data-default="0" tabindex="2">
                            <option selected value="0" data-i18n="nxt_capital_letters">NXT</option>
                            <option value="1" data-i18n="asset">Asset</option>
                            <option value="2" data-i18n="currency">Currency</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12" aria-hidden="true" id="start_monitor_asset_id_group" style="display: none;">
                        <div class="form-group start_monitor_holding_asset" data-modal-ui-element="add_asset_modal_ui_element"></div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12" aria-hidden="true" id="start_monitor_ms_currency_group" style="display: none;">
                        <div class="form-group start_monitor_holding_currency" data-modal-ui-element="add_currency_modal_ui_element"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="start_monitor_amount">
                                    <span data-i18n="funding">FUNDING</span>&nbsp<span id="start_monitor_amount_unit"></span>
                                </label>
                                <input name="amount" id="start_monitor_amount" class="form-control" placeholder="" data-default="0" value="0" tabindex="2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="start_monitor_threshold">
                                    <span data-i18n="threshold">THRESHOLD</span>&nbsp<span id="start_monitor_threshold_unit"></span>
                                </label>
                                <input name="threshold" id="start_monitor_threshold" class="form-control" placeholder="" data-default="0" value="0" tabindex="3">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start_monitor_interval" data-i18n="interval">Interval</label>
                        <input type="text" name="interval" id="start_monitor_interval" class="form-control" placeholder="Number of Blocks" data-i18n="[placeholder]number_of_blocks" tabindex="4">
                    </div>
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <input type="hidden" name="request_type" value="startAccountMonitor" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="start;[placeholder]submitting">Start</button>
            </div>
        </div>
    </div>
</div>
