<div id="tx-modal-approve-template">
    <div role="tabpanel" style="padding-top:6px;">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#approve-tab-no-app" aria-controls="approve-tab-no-app" role="tab" data-toggle="tab"><span data-i18n="no_approval">No Approval</span></a></li>
            <li role="presentation"><a href="#approve-tab-accounts" aria-controls="approve-tab-accounts" role="tab" data-toggle="tab" data-i18n="accounts">Accounts</a></li>
            <li role="presentation"><a href="#approve-tab-everyone" aria-controls="approve-tab-everyone" role="tab" data-toggle="tab" data-i18n="everyone">Everyone</a></li>
            <li role="presentation"><a href="#approve-tab-ahs" aria-controls="approve-tab-ahs" role="tab" data-toggle="tab" data-i18n="asset_holders">Asset Holders</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane tab-pane-approve active" id="approve-tab-no-app">
                <span data-i18n="process_without_approval">Process without approval.</span>
                <input type="hidden" name="isPending" value="false" />
            </div>
            <div role="tabpanel" class="tab-pane tab-pane-approve" id="approve-tab-accounts">
                <div class="row">
                    <div class="col-xs-12 approve-accounts-box">
                        <label data-i18n="requested_for_approval">Request For Approval</label>
                        <i class="fa fa-question-circle modal-context-help" data-content="The following accounts will be requested to approve the transaction." data-toggle="popover" data-trigger="hover" data-container="body" data-i18n="[data-content]approve_tx_accounts_requested_help"></i>
                        <div class="form-group form-group-accounts">
                            <div class="input-group">
                                <input type="text" class="form-control" name="pendingWhitelisted" placeholder="Account" data-i18n="[placeholder]account" />
                                <span class="input-group-btn">
                                    <button class="btn remove_account" type="button"><i class="fa fa-minus" style="color:white"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-xs-12">
                        <a href="#" class="btn btn-primary" id="approve-add-account"><i class="fa fa-plus"></i> <span data-i18n="add_account">Add Account</span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 approve-amount-box">
                        <div class="form-group">
                            <label data-i18n="necessary_amount_accounts_nxt">Necessary Amount of Accounts | NXT</label>
                            <i class="fa fa-question-circle modal-context-help" data-content="Transaction becomes valid when a certain amount of accounts have approved the transaction or the approving accounts represent a certain amount of NXT." data-toggle="popover" data-trigger="hover" data-container="body" data-i18n="[data-content]approve_tx_necessary_amount_help"></i>
                            <input name="pendingQuorum" class="form-control" placeholder="Necessary Amount" data-i18n="[placeholder]necessary_amount" style="width:65%;display:inline-block;vertical-align:middle;">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default approve-amount-accounts-btn"><i class="fa fa-group"></i></button>
                                <button type="button" class="btn btn-default approve-amount-nxt-btn">NXT</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="send_money_deadline" data-i18n="finish_at_block">Finish At Block</label>
                            <input type="number" name="pendingMaxHeight" class="form-control" placeholder="Finish At Block" data-i18n="finish_at_block">
                        </div>
                    </div>
                </div>
                <input type="hidden" name="isPending" value="true" disabled />
                <input type="hidden" name="pendingVotingModel" disabled />
                <input type="hidden" name="pendingMinBalance" value="0" />
            </div>
            <div role="tabpanel" class="tab-pane tab-pane-approve" id="approve-tab-everyone">
                <input type="hidden" name="isPending" value="true" disabled />
                <input type="hidden" name="pendingVotingModel" disabled />
            </div>
            <div role="tabpanel" class="tab-pane tab-pane-approve" id="approve-tab-ahs">
                <input type="hidden" name="isPending" value="true" disabled />
                <input type="hidden" name="pendingVotingModel" value="2" disabled />
            </div>
        </div>
    </div>
</div>
