<div id="shuffling_page" class="paginated page">
    <section id="shuffling_page_header" class="content-header">
        <h1><span data-i18n="shuffling">SHUFFLING</span></h1>
    </section>
    <section id="exchange_page_content" class="content">
        <ul>
            <li><a href="#" data-toggle="modal" data-target="#m_shuffler_start_modal">Start Shuffler</a></li>
            <li><a href="#" data-toggle="modal" data-target="#m_shuffler_stop_modal">Stop Shuffler</a></li>
            <li><a href="#" data-toggle="modal" data-target="#m_shuffling_create_modal">Create Shuffle</a></li>
            <li><a href="#" data-toggle="modal" data-target="#m_shuffling_register_modal">Register Shuffle</a></li>
            <li><a href="#" data-toggle="modal" data-target="#m_shuffling_process_modal">Process Shuffle</a></li>
            <li><a href="#" data-toggle="modal" data-target="#m_shuffling_verify_modal">Verify Shuffle</a></li>
            <li><a href="#" data-toggle="modal" data-target="#m_shuffling_cancel_modal">Cancel Shuffle</a></li>
        </ul>
    </section>
</div>

<div id="my_shufflers_page" class="paginated page">
    <script type="text/x-handlebars-template">
        <section class="content-header">
            <h1 data-i18n="my_shufflers">My Shufflers</h1>
        </section>
        <section class="content">
            {{#if errorMessage}}
            <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
            {{/if}}
            <div class="data-container {{when isLoading 'data-loading' isEmpty 'data-empty'}}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th data-i18n="shuffling">Shuffling</th>
                        <th data-i18n="account">Account</th>
                        <th data-i18n="recipient">Recipient</th>
                        <th data-i18n="action">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each shufflers}}
                            <tr>
                                <td>{{{shufflingFormatted}}}</td>
                                <td>{{{accountFormatted}}}</td>
                                <td>{{{recipientFormatted}}}</td>
                                <td>
                                    <!-- add actions here -->
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
                <div class="data-empty-container">
                    <p>
                        <span data-i18n="no_shufflers">There are no shufflers for the current account</span>,
                    </p>
                </div>
                <div class="data-pagination"></div>
            </div>
        </section>
    </script>
</div>

<div id="all_shufflings_page" class="page">
    <script type="text/x-handlebars-template">
        <section class="content-header">
            <h1 data-i18n="all_shufflings">All Shufflings</h1>
        </section>
        <section class="content">
            {{#if errorMessage}}
            <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
            {{/if}}
            <div class="data-container {{when isLoading 'data-loading' isEmpty 'data-empty'}}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th data-i18n="shuffling">Shuffling</th>
                        <th data-i18n="holding_type">Holding Type</th>
                        <th data-i18n="holding">Holding</th>
                        <th data-i18n="stage">Stage</th>
                        <th data-i18n="assignee">Assignee</th>
                        <th data-i18n="amount">Amount</th>
                        <th data-i18n="participant_count">Participants</th>
                        <th data-i18n="blocks_remaining">Blocks Remaining</th>
                        <th data-i18n="action">Action</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each shufflings}}
                            <tr>
                                <td>{{{shufflingFormatted}}}</td>
                                <td>{{holdingTypeLabel}}</td>
                                <td>{{{holdingFormatted}}}</td>
                                <td>{{stageLabel}}</td>
                                <td>{{{assigneeFormatted}}}</td>
                                <td>{{{amountFormatted}}}</td>
                                <td>{{participantCount}}</td>
                                <td>{{blocksRemaining}}</td>
                                <td>
                                    {{#if canRegister}}
                                       <a href='#' class='btn btn-xs btn-default' data-toggle='modal' data-target='#m_shuffler_start_modal' data-shuffling='{{shuffling}}' data-shufflingfullhash='{{shufflingFullHash}}' data-i18n="start_shuffler">START SHUFFLER</a>
                                    {{/if}}
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
                <div class="data-empty-container">
                    <p>
                        <span data-i18n="no_shufflings">There are no shufflings</span>.
                    </p>
                </div>
                <div class="data-pagination"></div>                
            </div>
        </section>
    </script>
</div>
