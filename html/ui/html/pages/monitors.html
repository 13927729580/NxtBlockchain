<div id="account_monitors_page" class="paginated page">
    <script type="text/x-handlebars-template">
        <section class="content-header">
            <h1>{{i18n "account_monitors"}}</h1>
            <div style="position:absolute;top:9px;right:9px;">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#start_account_monitor_modal" data-i18n="start_monitor">Start Monitor</button>
            </div>
        </section>
        <section class="content">
            {{#if errorMessage}}
            <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
            {{/if}}
            <div class="data-container {{when isLoading 'data-loading' isEmpty 'data-empty'}}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>{{i18n "account"}}</th>
                        <th>{{i18n "property"}}</th>
                        <th>{{i18n "amount"}}</th>
                        <th>{{i18n "threshold"}}</th>
                        <th>{{i18n "interval"}}</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each monitors}}
                            <tr>
                                <td>{{{accountFormatted}}}</td>
                                <td>{{property}}</td>
                                <td>{{{amountFormatted}}}</td>
                                <td>{{{thresholdFormatted}}}</td>
                                <td>{{interval}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="/img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
                <div class="data-empty-container">
                    <p>
                        <span data-i18n="no_monitors">There are no account monitors</span>.
                    </p>
                </div>
                <div class="data-pagination"></div>                
            </div>
        </section>
    </script>
</div>
