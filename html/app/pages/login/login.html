 <ion-header>
  <ion-navbar>
    <ion-title>SkyNxt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">
<ion-list >
	<ion-item>
		<ion-input type="password" [(ngModel)]="passphrase" placeholder="{{passphraseTxt()}}"><ion-icon name="ios-person-outline"></ion-icon></ion-input>
	</ion-item>
</ion-list>

<button full large (click)='passphraseEntered()'><ion-icon name="ios-arrow-forward-outline"></ion-icon></button>

  <ion-item>
    <ion-select [(ngModel)]="language" (ngModelChange)="languageChanged()">
      <ion-option *ngFor="let languageKeyVal of supportedLanguages()" value="{{languageKeyVal}}" checked="{{defaultLang(languageKeyVal)}}">{{languageKeyVal}}</ion-option>
    </ion-select>
  </ion-item>

<button full light (click)='generatePassphrase()'><ion-icon name="ios-lock-outline"></ion-icon></button>
</ion-content>
