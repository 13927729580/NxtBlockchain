<ion-header>
  <ion-navbar>
    <ion-title>
      {{transactionsTxt()}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transaction">

<ion-item *ngFor="let transaction of transactions">
<ion-row>
 <ion-col padding text-left><span class="{{transaction.class}}">{{transaction.prefix}} <strong>{{transaction.amount[0]}}</strong></span><span class="date-address {{transaction.class}}">{{transaction.amount[1]}}</span> <span class="nxt-font">NXT</span><br><span class="date-address moment-color">{{transaction.addr}} </span>
 </ion-col>
<ion-col padding><span class="moment-color">{{transaction.moment}}</span></ion-col>		
</ion-row>
</ion-item>	

</ion-content>
